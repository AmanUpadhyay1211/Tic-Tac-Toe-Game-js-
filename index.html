<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="heading">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2V22"
              stroke="#FFFFFF"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M22 12L2 12"
              stroke="#FFFFFF"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M8 18.5C8 19.8807 6.88071 21 5.5 21C4.11929 21 3 19.8807 3 18.5C3 17.1193 4.11929 16 5.5 16C6.88071 16 8 17.1193 8 18.5Z"
              stroke="#FFFFFF"
              stroke-width="1.5"
            />
            <path
              d="M16 3L21 8M21 3L16 8"
              stroke="#FFFFFF"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          My TicTacToe Game
        </div>
        <div class="right">
          <button id="mode">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 12C17 14.7614 14.7614 17 12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7C14.7614 7 17 9.23858 17 12Z"
                stroke="#141B34"
                stroke-width="1.5"
              />
              <path
                d="M12 2V3.5M12 20.5V22M19.0708 19.0713L18.0101 18.0106M5.98926 5.98926L4.9286 4.9286M22 12H20.5M3.5 12H2M19.0713 4.92871L18.0106 5.98937M5.98975 18.0107L4.92909 19.0714"
                stroke="#141B34"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
            <p>Light</p>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="newGame , vNone">
          <h1 class="msg">Winner is</h1>
          <button id="restart">New Game</button>
          <div class="score">
            <div class="x">PlayerX: 0  </div>
            <div class="x , y">PlayerY: 0  </div>
          </div>
        </div>
       
      </section>

      <section id="gamePage">
        <div class="container">
          <div class="grid , btns">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
          </div>
        </div>
        <div class="resetBtn"><button id="reset">Reset</button></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
